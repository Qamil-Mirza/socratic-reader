<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socratic Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #212121;
      background: #fafafa;
    }

    .popup-container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #7cb342, #558b2f);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #558b2f;
    }

    .subtitle {
      font-size: 12px;
      color: #616161;
    }

    .toggle-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #7cb342, #689f38);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      margin-bottom: 12px;
    }

    .toggle-btn:hover {
      box-shadow: 0 4px 12px rgba(124, 179, 66, 0.4);
    }

    .toggle-btn:active {
      transform: scale(0.98);
    }

    .toggle-btn.active {
      background: linear-gradient(135deg, #558b2f, #33691e);
    }

    .shortcut {
      text-align: center;
      font-size: 12px;
      color: #616161;
      margin-bottom: 16px;
    }

    .shortcut kbd {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 16px 0;
    }

    .options-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      color: #616161;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .options-link:hover {
      background: #e8f5e9;
      color: #558b2f;
    }

    .options-link svg {
      width: 16px;
      height: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      color: #616161;
      margin-top: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #bdbdbd;
    }

    .status-dot.configured {
      background: #7cb342;
    }

    .status-dot.error {
      background: #e53935;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">S</div>
      <div>
        <div class="title">Socratic Reader</div>
        <div class="subtitle">Read philosophy intentionally</div>
      </div>
    </div>

    <button class="toggle-btn" id="toggleBtn">
      Analyze Page
    </button>

    <div class="shortcut">
      Keyboard shortcut: <kbd id="shortcutKey">Ctrl+Shift+S</kbd>
    </div>

    <div class="divider"></div>

    <a href="#" class="options-link" id="optionsLink">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
      Settings
    </a>

    <div class="status" id="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Not configured</span>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
